<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: green
        }

        a:visited {
            color: rgb(124, 197, 124)
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
        
        .especial::before {
            content: '⇒ ';
            color: blue;
        }
        .especial::after {
            content: ' ⇐';
            text-decoration: none;
            font-weight: normal;
            color: blue;
        }

        .especial {
            background-color: rgb(238, 116, 116);
            
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@darvog-l1c" target="_blank" class="especial">canal do youtube</a></li>
        <li><a href="https://neal.fun/" target="_blank">neal fun</a></li>
        <li><a href="https://color.adobe.com/pt/create/color-wheel" target="_blank">pizza de cores</a></li>
    </ul>
</body>
</html>
