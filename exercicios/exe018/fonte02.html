<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'times';
            src: url(love story.ttf.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'times', Times, serif;
            font-size: 3em;
        }

</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti illum nisi eos sapiente totam ab voluptas, molestias ipsa pariatur nostrum aperiam laboriosam necessitatibus itaque eveniet in et? Dicta, nobis assumenda.</p>
</body>
</html>
